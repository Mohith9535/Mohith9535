<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1 style="color: blue;">My First Web Page</h1>
    <p id="p1">Hello, how are you ?</p>
    <button onclick="Stringmanip()">Get String Position</button>
    <p id="posi"></p>
    <script>
        function Stringmanip() {
            var str = document.getElementById("p1").innerHTML;
            var pos = str.indexOf("how");
            document.getElementById("posi").innerHTML=pos;
        }
    </script>
</body>
</html>
