<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1 style="color: blue;">My First Web Page</h1>
    <p id="p1"> A Paragraph!</p>
    <div id="div1">A DIV</div>
    <p>
        <button type="button" onclick="myFunc()">Go!!</button>
    </p>
    <script>
        function myFunc() {
            document.getElementById("p1").innerHTML="Hello How Are You?";
            document.getElementById("div1").innerHTML="Hello DIV!!";
        }
    </script>
</body>
